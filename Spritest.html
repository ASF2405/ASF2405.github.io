<!DOCTYPE html>
<html>

<head>
    <style>
        #Sprite {
            display: none;

        }
    </style>
</head>

<body>
    <img id="Sprite" src="NewPiskel.png"></img>
    <canvas id="mycanvas" width="window.innerWidth" height="window.innerHeight"></canvas>
</body>

</html>
<script>
    window.onload = function () {
        const myCanvas = document.getElementById('mycanvas');
        const ctx = myCanvas.getContext('2d');
        var img = document.getElementById("Sprite")
        setInterval(Animoot, 50)

        var sx = [0, 32, 0, 32, 0]
        var sy = [0, 0, 32, 32, 64]
        var dx = 0
        var x = 1
        var y = 1

        function Animoot() {
            dx = dx + 1
            for (i = 0; i < 5; i = i + 1) {
                ctx.drawImage(img, sx[i], sy[i], 32, 32, dx, 0, 32, 32)
            }

            ctx.clearRect(0, 0, 2000, 2000)
            // ctx.drawImage(img, 0, 32, 64, 32, 0, 0, 64, 32)
            // ctx.drawImage(img, 0, 64, 32, 64, 0, 0, 32, 64)
            // ctx.drawImage(img, 0, 86, 64, 64, 0, 0, 64, 64)
            // ctx.drawImage(img, 0, 128, 32, 96, 0, 0, 32, 96)
        }
    }
</script>
