<!DOCTYPE html>
<html>
    <style>
        div {
            height: 50px;
            width: 50px;
            background-color: red;
            position:absolute;
        }
    </style>
    <body>
        <div id="Box">
            
        </div>
    </body>
</html>
<script>
    var Box = document.getElementById("Box")
    var x = 0
    var y = 0
    setInterval(update, 50)
    function update(){
        Box.style.left= x + "px"
        x=x+1
        if(x===window.innerWidth){
            x=-x
    }
</script>
