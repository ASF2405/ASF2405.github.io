<!DOCTYPE html>
<html>
    <style>
        /*Box graphics.*/
        div {
            height: 50px;
            width: 50px;
            background-color: red;
            position:absolute;
        }
    </style>
    <body>
        <div id="Box">
            
        </div>
    </body>
</html>
<script>
    //Speed and start.
    var Box = document.getElementById("Box")
    var x = 0
    var y = 0
    var Horspeed = 5
    var Verspeed = 10
    setInterval(update, 50)
    //Movement perameters.
    function update(){
        Box.style.left= x + "px"
         x=x+Horspeed
        if(x>=window.innerWidth-50){
            Horspeed=-Horspeed
        }
        if(x<=0){
            Horspeed=-Horspeed
        }
           Box.style.top= y + "px"
         y=y+Verspeed
        if(y>=window.innerHeight-50){
            Verspeed=-Verspeed
        }
        if(y<=0){
            Verspeed=-Verspeed
        }
    }

     
</script>
