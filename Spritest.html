<!DOCTYPE html>
<html>

<head>
    <style>
        #Sprite {
            display: none;

        }
    </style>
</head>

<body>
    <img id="Sprite" src="Pkmn.png"></img>
    <canvas id="mycanvas" width="window.innerWidth" height="window.innerHeight"></canvas>
</body>

</html>
<script>
    window.onload = function () {
        const myCanvas = document.getElementById('mycanvas');
        const ctx = myCanvas.getContext('2d');
        var img = document.getElementById("Sprite")
        setInterval(Animoot, 100)

        var CharCoords = {
            WalkDownX: [30, 95, 160, 95],
            WalkDownY: [40, 40, 40, 40],
            WalkLeftX: [30, 95, 160, 95],
            WalkLeftY: [135, 135, 135, 135],
            WalkRightX: [30, 95, 160, 95],
            WalkRightY: [225, 225, 225, 225],
            WalkUpX: [30, 95, 160, 95],
            WalkUpY: [315, 315, 315, 315]
        }

        var frameIndex = 0
        var dy = 0
        var dx = 0
        var x = 1
        var y = 1

        document.addEventListener("keydown", Keypress)

        function Keypress(e) {
            if (e.key === "a") {
                dx = dx - 1
            }
            if (e.key === "s") {
                dy = dy + 1

            }
            if (e.key === "w"){
                dy = dy - 1
            }
            if (e.key === "d"){
                dx = dx + 1
            }
        }


        function Animoot() {
            ctx.clearRect(0, 0, 2000, 2000)

            ctx.drawImage(img, CharCoords.WalkRightX[frameIndex], CharCoords.WalkRightY[frameIndex], 60, 60, dx, dy, 32, 32)
            frameIndex = frameIndex + 1
            if (frameIndex > 3) {
                frameIndex = 0;
            }
        }
    }
</script>
