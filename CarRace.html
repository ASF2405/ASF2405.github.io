<!DOCTYPE html>
<html>
<head>
<style>
#Scone {
    
    height: 50px;
    width: 100px;
    position:absolute;
}

#Beans {
    top:80px;
    height: 50px;
    width: 100px;
    position:absolute;

}

</style>

</head>

<body>
<p id="Timer"></p>
<div><img id="Scone" src="Scone.png"></div>
<div><img id="Beans" src="CoffeeBeans.png"></div>
</body>

<script>
var Scone=document.getElementById("Scone")
var Beans=document.getElementById("Beans")
var Time = 0
var x = 0
var y = 0
var speed = x
function TimeCount(){
    Time = Time + 1
    document.getElementById("Timer").innerHTML = "Time Elapsed: " + Time
}

setInterval(TimeCount, 1000);

document.addEventListener("keyup",keypress)

function Acceleration(){
    x = x + speed;
    Scone.style.left=x+"px";
    y = y + speed;
    Beans.style.left=y+"px";
}

setInterval(Acceleration, 10);

function keypress(e){
    if(e.key==="a"){
        speed = speed + 1;
    }
    if(e.key==="l"){
            
    }
}


if(x > window.innerWidth - (100 + "px")){
    alert("Scone wins!")
}

</script>
</html>
