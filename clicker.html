<!DOCTYPE html>

<html>

<head>
    <title>Hoard Clicker</title>
    <style>
        #Upgrade {
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <img id="MainCoin" src="DragonCoinW.png">
    <div id="CoinScore">
        You have coins
    </div>
    <button id="UpgradeCost">
        Workers | 20
    </button>
</body>

</html>
<script>
    var CoinCount = 0
    var ClicksPerSec = 0
    var UpgradeCost = 20
    setInterval(Autoclick, 500)
    document.getElementById("UpgradeCost").addEventListener("click", UpgradeClicks)

    document.getElementById("MainCoin").addEventListener("click", CoinClick)
    function Autoclick() {
        CoinCount = CoinCount + ClicksPerSec
        document.getElementById("CoinScore").innerText = "You have " + CoinCount + " coins!"
    }

    function CoinClick() {
        CoinCount = CoinCount + 1
        document.getElementById("CoinScore").innerText = "You have " + CoinCount + " coins!"
    }

    function UpgradeClicks() {
        if(CoinCount >= UpgradeCost){
            CoinCount = CoinCount - UpgradeCost
            UpgradeCost = UpgradeCost + 10
            ClicksPerSec = ClicksPerSec + 1
            document.getElementById("UpgradeCost").innerText = "Workers | " +UpgradeCost       
        }
    }

</script>
